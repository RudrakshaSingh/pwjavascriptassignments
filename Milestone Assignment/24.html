<!-- 24. Text Highlighting
Using the Document Object Model (DOM), highlight all words in a paragraph element that are greater than 8
characters. The highlighted words should be with a yellow background color. -->
<!DOCTYPE html>
<html>
<head>
  <title>Text Highlighting</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p id="paragraph">This is a sample paragraph with words of different lengths.</p>

  <script>
    // Get the paragraph element
    const paragraph = document.getElementById("paragraph");

    // Get the text content of the paragraph
    const textContent = paragraph.textContent;

    // Split the text content into an array of words
    const words = textContent.split(" ");

    // Iterate over the words
    words.forEach(word => {
      // Check if the word has more than 8 characters
      if (word.length > 8) {
        // Create a span element to wrap the word
        const span = document.createElement("span");
        span.textContent = word;
        span.classList.add("highlight");

        // Replace the word in the original paragraph with the highlighted span
        const regex = new RegExp(word, "g");
        paragraph.innerHTML = paragraph.innerHTML.replace(regex, span.outerHTML);
      }
    });
  </script>
</body>
</html>
